<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="../../whitewings-css/access-pages-css/signup.css"
    />
    <title>Document</title>

  <body>
    <!-- 
      <img src="../../images/logo2.svg" alt="whitewings-logo" />
    --> 
    <div id="start">
    <h2>Welcome to Whitewings!</h2>
    <h4>We teach you how to code.</h4>
     <p id="sign-link">
    Login  <a href="login.html">here</a>
    </p>
    </div> 
    
    <form action="#" id="Signup">
      <label for="first name">First Name </label>
      <input type="text" placeholder="First Name" required /> <br />

      <label for="last-name">Last Name </label>
      <input type="text" placeholder="Last Name" /> <br />

      <label for="email">Email Address</label>
      <input type="email" placeholder="Email" required /> </br>

      <label for="date">Date </label>
      <input type="date" id="date" /> <br />

      <label for="telno">Phone Number </label>
      <input type="telno" placeholder="Phone Number" /><br />

      <label for="password">Password </label>
      <input type="password" placeholder="Password" /><br />

      <label for="retype-password">Re-type Password </label>
      <input type="password" placeholder="Retype Password" /><br />

      <button type="submit">Sign Up</button>
    </form>
  </body>
  <br />
